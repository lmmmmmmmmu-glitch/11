    <script>
        // WebRTCé…ç½® - é€‚é…GitHub HTTPSç¯å¢ƒ
        const RTC_CONFIG = {

        let peerConnection = null;

        // é¡µé¢åŠ è½½
        window.onload = () => {

            // é€‚é…GitHub Pagesçš„HTTPSç¯å¢ƒæç¤º

        // 1. å‘èµ·æ–¹ï¼šç”Ÿæˆé‚€è¯·ç 
        function createOffer() {
            reset();
            peerConnection = new RTCPeerConnection(RTC_CONFIG);
            dataChannel = peerConnection.createDataChannel('github-chat');
            initDataChannel();

            // ç›‘å¬ICEå€™é€‰
            peerConnection.onicecandidate = (e) => {

            };

            // ç”Ÿæˆé‚€è¯·ç 
            peerConnection.createOffer({ iceRestart: true })
                .then(offer => peerConnection.setLocalDescription(offer))
                .then(() => {
                    document.getElementById('offerCode').value = JSON.stringify(peerConnection.localDescription);
                    document.getElementById('offerModal').classList.remove('modal-hide');
                    updateStatus('âœ… é‚€è¯·ç å·²ç”Ÿæˆï¼Œå‘ç»™å¯¹æ–¹ç­‰å¾…è¿æ¥');
                })
                .catch(err => {

        // 2. æ¥æ”¶æ–¹ï¼šæ¥å—é‚€è¯·ç 
        function acceptOffer() {
            const offerText = document.getElementById('offerInput').value.trim();
            if (!offerText) {

                return;
            }

            reset();
            try {
                const offer = JSON.parse(offerText);
                peerConnection = new RTCPeerConnection(RTC_CONFIG);

                // ç›‘å¬æ•°æ®é€šé“
                peerConnection.ondatachannel = (e) => {
                    dataChannel = e.channel;
                    initDataChannel();
                };

                // æ¥å—é‚€è¯·
                peerConnection.setRemoteDescription(new RTCSessionDescription(offer))
                    .then(() => peerConnection.createAnswer({ iceRestart: true }))
                    .then(answer => peerConnection.setLocalDescription(answer))
                    .then(() => {
                        updateStatus('ğŸ”„ æ­£åœ¨è¿æ¥å¯¹æ–¹ï¼Œè¯·ç¨å€™');
                    })
                    .catch(err => {
                        alert('è¿æ¥å¤±è´¥ï¼š' + err.message);
                        updateStatus('âŒ è¿æ¥å¤±è´¥ï¼Œæ£€æŸ¥é‚€è¯·ç ');
                    });
            } catch (err) {
                alert('é‚€è¯·ç æ— æ•ˆï¼è¯·å¤åˆ¶å®Œæ•´çš„ä»£ç ');
                updateStatus('âŒ é‚€è¯·ç æ— æ•ˆï¼Œé‡æ–°ç²˜è´´');

        // åˆå§‹åŒ–æ•°æ®é€šé“ï¼ˆæ ¸å¿ƒï¼šæ¶ˆæ¯æ”¶å‘ï¼‰
        function initDataChannel() {
            // è¿æ¥æˆåŠŸ
            dataChannel.onopen = () => {
                isConnected = true;
                closeModal();
                updateStatus('âœ… è¿æ¥æˆåŠŸï¼å¯ä»¥å¼€å§‹èŠå¤©');
                alert('ğŸ‰ è¿æ¥æˆåŠŸï¼ç°åœ¨å¯ä»¥èŠå¤©å•¦');
            };

            // æ¥æ”¶æ¶ˆæ¯
            dataChannel.onmessage = (e) => {
                const msg = JSON.parse(e.data);
                addMsgToChat(msg.content, 'other', msg.time);
            };

            // è¿æ¥å…³é—­
            dataChannel.onclose = () => {
                if (isConnected) {
                    isConnected = false;
                    updateStatus('âŒ è¿æ¥å·²æ–­å¼€ï¼Œé‡æ–°å»ºç«‹è¿æ¥');
                    alert('âš ï¸ è¿æ¥å·²æ–­å¼€ï¼');

            // é”™è¯¯å¤„ç†
            dataChannel.onerror = (err) => {

                updateStatus('âŒ é€šé“å‡ºé”™ï¼Œé‡æ–°è¿æ¥');
            };
        }

        // å‘é€æ¶ˆæ¯
        function sendMsg() {
            const input = document.getElementById('msgInput');
            const content = input.value.trim();
            if (!content) return;
            if (!isConnected || dataChannel.readyState !== 'open') {
                alert('âŒ è¿˜æ²¡è¿æ¥æˆåŠŸï¼è¯·å…ˆå»ºç«‹è¿æ¥');
                return;
            }

            const msg = {
                content: content,

            dataChannel.send(JSON.stringify(msg));
            addMsgToChat(content, 'self', getTime());
            input.value = '';
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©æ¡†
        function addMsgToChat(content, type, time) {
            const chatBox = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg msg-${type}`;
            msgDiv.innerHTML = `

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // å·¥å…·æ–¹æ³•ï¼šæ›´æ–°çŠ¶æ€

        // å·¥å…·æ–¹æ³•ï¼šè·å–æ—¶é—´
        function getTime() {

        }
